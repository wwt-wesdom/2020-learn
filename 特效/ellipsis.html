<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Title</title>
  <style>
    .ellipsis-text {
      line-height: 30px;
      font-size: 20px;
    }
    .s-line {
      width: 400px;
    }
    .m-line {
      margin-top: 10px;
      width: 400px;
      text-align: justify;
    }
    .sl-ellipsis {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .ml-ellipsis {
      display: -webkit-box;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
    }
    .mls-ellipsis {
      overflow: hidden;
      position: relative;
      max-height: 90px;
    }
    .mls-ellipsis::after {
      position: absolute;
      right: 0;
      bottom: 0;
      padding-left: 40px;
      background: linear-gradient(to right, transparent, #fff 50%);
      content: "...";
    }
    .icon-list span {
      display: inline-block;
      height: 10px;
      width: 50px;
      background-color: #e5e5e5;
    }
    .icon-list span.active {
      background-color: red;
    }
    .icon-list span.active:first-child {
      border-radius: 10px 0 0 10px;
    }
    .icon-list > span.active {
      border-radius: 0 10px 10px 0;
    }
  </style>
</head>
<body>
<div class="bruce flex-ct-y" data-title="使用text-overflow控制溢出文本">
  <p class="ellipsis-text s-line sl-ellipsis">CSS非常有趣和搞怪，可以做一些JS也能做的事情</p>
  <p class="ellipsis-text m-line ml-ellipsis">层叠样式表(CSS)是一种用来表现HTML(标准通用标记语言的一个应用)或XML(标准通用标记语言的一个子集)等文件样式的计算机语言。CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化。</p>
  <p class="ellipsis-text m-line mls-ellipsis">层叠样式表(CSS)是一种用来表现HTML(标准通用标记语言的一个应用)或XML(标准通用标记语言的一个子集)等文件样式的计算机语言。CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化。</p>
</div>
<section class="icon-list">
  <span class="active"></span>
  <span class="active"></span>
  <span class="active"></span>
  <span></span>
  <span></span>
</section>
</body>
</html>
