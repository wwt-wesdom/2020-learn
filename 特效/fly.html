  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    .leaf {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .leaf img {
      width: 75px;
      height: 75px;
    }
    .leaf div:nth-child(1) {
      left: 20%;
      animation: fall 22s linear infinite;
      animation-delay: -2s;
    }
    .leaf div:nth-child(2) {
      left: 70%;
      animation: fall 18s linear infinite;
      animation-delay: -4s;
    }
    .leaf div:nth-child(3) {
      left: 10%;
      animation: fall 21s linear infinite;
      animation-delay: -7s;
    }
    .leaf div:nth-child(4) {
      left: 50%;
      animation: fall 24s linear infinite;
      animation-delay: -5s;
    }
    .leaf div:nth-child(5) {
      left: 85%;
      animation: fall 19s linear infinite;
      animation-delay: -5s;
    }
    .leaf div:nth-child(6) {
      left: 15%;
      animation: fall 23s linear infinite;
      animation-delay: -10s;
    }
    .leaf div:nth-child(7) {
      left: 90%;
      animation: fall 20s linear infinite;
      animation-delay: -4s;
    }
    .leaf2 {
      transform: scale(1.6) translate(5%, -5%) rotate(15deg);
      filter: blur(1px);
      z-index: 10;
    }
    .leaf3 {
      filter: blur(2px);
      transform: scale(0.8) translate(-5%, 10%) rotate(170deg);
    }
    @keyframes fall {
      0% {
        top: -30%;
        transform: translateX(20px) rotate(0deg);
      }
      20% {
        transform: translateX(-20px) rotate(45deg);
      }
      40% {
        transform: translateX(20px) rotate(90deg);
      }
      60% {
        transform: translateX(-20px) rotate(135deg);
      }
      80% {
        transform: translateX(20px) rotate(180deg);
      }
      100% {
        top: 150%;
        transform: translateX(-20px) rotate(225deg);
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

    $count: 12;

    body, html {
      font-family: 'Lobster', cursive;
      perspective: 160vmin;
      overflow: hidden;
    }

    p {
      margin: auto;
      font-size: 24vmin;
      transform-style: preserve-3d;
      animation: rotate 10s infinite ease-in-out;

    span {
      text-shadow:
              1px 1px 0 rgba(0, 0, 0, .9),
              2px 2px 0 rgba(0, 0, 0, .7),
              3px 3px 0 rgba(0, 0, 0, .5),
              4px 4px 0 rgba(0, 0, 0, .3),
              5px 5px 0 rgba(0, 0, 0, .1);

    &:nth-child(-n+5) {
       animation-delay: -5s;
     }
    }
    }

    @for $i from 1 to 7 {
      span:nth-child(#{$i}),
      span:nth-last-child(#{$i}) {
        animation: filterBlur-#{$i} 10s infinite ease-in-out;
      }

      @keyframes filterBlur-#{$i} {
    0% {
      filter: blur(0px) contrast(5);
    }
    50% {
      filter: blur(#{7 - $i}px) contrast(1);
    }
    100% {
      filter: blur(0px) contrast(5);
    }
    }
    }
    @keyframes rotate {
      0% {
        transform: rotateY(-45deg);
      }
      50% {
        transform: rotateY(45deg);
      }
      100% {
        transform: rotateY(-45deg);
      }
    }


  </style>
</head>
