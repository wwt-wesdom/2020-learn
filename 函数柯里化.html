<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数柯里化</title>
</head>
<body>
<script>
const add = function (x) {
  return function (y) {
    return x + y
  }
}
let increment = add(1)
let addTen = add(10)
console.log(increment(2));
console.log(addTen(2));
</script>
</body>
</html>
