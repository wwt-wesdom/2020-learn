<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>canvas</title>
  <style>
    #canvas {
      border: 1px solid;
    }
  </style>
</head>
<body>
<canvas id="canvas">
  暂不支持canvas，请使用chrome浏览器
</canvas>
<script>
  let canvas = document.querySelector('#canvas');
  canvas.width = 800;
  canvas.height = 600;
  let ctx = canvas.getContext('2d');
  // drawReact(ctx, 100, 100, 600, 400, 'red', 5, 'yellow');
  // drawReact(ctx, 200, 200, 400, 200, 'green', 5, 'blue');
  /**x   y    w    h
   * 400 300  10   10
   * 380 280  20   20
   * 370 270  30   30
   * 10 10
   * 1 1
   * 2 5
   * 3 9
   * 4 13
   */
  for (let i = 0; i < 20; i++) {
    let x = 200 + (10*i) ;
    let y = 100 + (10*i) ;
    let width = 400 - 20 * i
    let height = 400 - 20 * i
    // drawReact(ctx, x , y, width, height, '#fff', 10, "#000")
    if (i === 19) {
      drawReact(ctx, x , y, width, height, '#000', 10, "#000")
    } else {
      drawReact(ctx, x , y, width, height, '#fff', 10, "#000")
    }

  }

  function drawReact(ctx, x, y, width, height, fillColor, borderWidth, borderColor) {
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + width, y);
    ctx.lineTo(x + width, y + height);
    ctx.lineTo(x, y + height);
    ctx.closePath();

    ctx.lineWidth = borderWidth;
    ctx.fillStyle = fillColor;
    ctx.strokeStyle = borderColor;
    ctx.stroke();
    ctx.fill();
  }

</script>
</body>
</html>
