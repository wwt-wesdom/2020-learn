<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>排序</title>
</head>
<body>
<script>
  // 冒泡排序
  function bubbleSort(arr) {
    console.time('冒泡排序起')
    const length = arr.length;
    if (length <= 1) return
    for (let i = 0; i < length; i++) {
      for (let j = 0; j < length; j++) {
        if (arr[j] > arr[j + 1]) {
          const temp = arr[j]
          arr[j] = arr[j + 1]
          arr[j + 1] = temp
        }
      }
    }

    console.time('冒泡排序终')
    return arr
  }

  let arr1 = [1, 3, 2, 6, 4, 5, 8, 9, 7, 0]
  let arr2 = bubbleSort(arr1)
  console.log(arr2)


  const f = x => x + 1
  const g = x => x * 2
  let arr3 = [1, 2, 3]
  let arr4 = arr3.map(x => f(g(x)))
  console.log(arr4);
  // ;[1, 2, 3].map(g).map(f)
</script>
</body>
</html>
