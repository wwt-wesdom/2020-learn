<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .circle-square {
      display: inline-block;
      width: 100px;
      height: 50px;
      line-height: 50px;
      /* 右边的圆*/
      background: radial-gradient(circle at left, transparent 10px, red 0) left no-repeat , radial-gradient(circle at right, transparent 10px, red 0) right no-repeat;
      background-size: 50% 100%;

      /*filter: drop-shadow(2px 2px 2px rgba(238, 132, 66, 0.9));*/

    }

    .tip {
      display: inline-block;
      width: 100px;
      height: 30px;
      line-height: 30px;
      border: 1px solid rgb(245, 129, 127);
      border-radius: 4px;
      position: relative;
      background-color: #fff;
      filter: drop-shadow(0px 2px 4px rgba(245, 129, 127, 0.9));
    }

    .tip::before {
      content: "";
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 10px 10px 10px;
      border-color: transparent transparent #fff transparent;
      position: absolute;
      top: -10px;
      left: 0;
      right: 0;
      margin: auto;
      z-index: 2;
    }

    .tip::after {
      content: "";
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 10px 10px 10px;
      border-color: transparent transparent rgb(245, 129, 127) transparent;
      position: absolute;
      top: -11px;
      left: 0;
      right: 0;
      margin: auto;
      z-index: 1;
    }

    .tip-two {
      display: inline-block;
      width: 100px;
      height: 30px;
      line-height: 30px;
      border: 1px solid rgb(245, 129, 127);
      border-radius: 4px;
      position: relative;
      background-color: #fff;
      /*filter: drop-shadow(0px 2px 4px rgba(245, 129, 127, 0.9));*/
    }

    .tip-two:before {
      content: "";
      width: 20px;
      height: 20px;
      transform: rotate(90deg);
      border: 1px solid rgb(245, 129, 127);
      position: absolute;
      left: 0;
      right: 0;
      top: -10px;
    }

    .wrapper {
      height: 100vh;
      /*This part is important for centering*/
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typing-demo {
      width: 50ch;
      animation: typing 2s steps(50), blink .5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      font-family: monospace;
      font-size: 2em;
    }

    @keyframes typing {
      from {
        width: 0
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent
      }
    }

    html {
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      left: calc(50vw - 115px);
      top: 0;
      width: 200px;
      text-align: center;
      padding: 15px;
      background: #fff;
      box-shadow: 0 2px 5px 1px rgba(0, 0, 0, 0.2);
    }

    nav .link {
      padding: 5px;
      color: white;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 5em;
      text-shadow:
              0px 2px 0px #b2a98f,
              0px 4px 3px rgba(0,0,0,0.15),
              0px 8px 1px rgba(0,0,0,0.1);
    }

    .bg-red {
      background: #de5448;
    }

    .bg-blue {
      background: #4267b2;
    }

    .bg-green {
      background: #4CAF50;
    }

    .resize {
      resize: both;
      border:2px solid;
      padding:10px 40px;
      width:300px;
      resize:both;
      overflow:auto;
    }
  </style>
</head>
<body>
<div class="circle-square">111</div>
<div class="tip"></div>
<div class="tip-two"></div>
<div class="wrapper">
  <div class="typing-demo">
    This is a typing demo llllllllllllllllllllllllll.
  </div>
</div>

<nav>
  Scroll to:
  <a href="#sectionA" class="link bg-red">A</a>

  <a href="#sectionB" class="link bg-blue">B</a>

  <a href="#sectionC" class="link bg-green">C</a>
</nav>

<div class="wrapper">
  <div id="sectionA" class="section bg-red">A</div>

  <div id="sectionB" class="section bg-blue">B</div>

  <div id="sectionC" class="section bg-green">C</div>
</div>

<div class="resize">
  resize
</div>
<script>
  function arg(...args) {
    console.log(args instanceof Array);
  }
</script>
</body>
</html>
