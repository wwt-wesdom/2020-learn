<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>swipe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .my-swipe {
      overflow: hidden;
    }
    .swipe {
      display: flex;
    }
    .swipe img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="my-swipe">
    <div class="swipe">
      <img class="slide" src="https://img01.yzcdn.cn/vant/apple-1.jpg" alt="">
      <img class="slide" src="https://img01.yzcdn.cn/vant/apple-2.jpg" alt="">
    </div>
  </div>
  <script src="../class/swipe.js"></script>
  <script>
    new Swipe({
      container: '.swipe',
      slider: '.slide',
      speed: 1000,
    })
  </script>
</body>
</html>
