<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html,body {
      margin: 0;
      padding:0;
      height: 100%;
    }
    #container {
      min-height:100%;
      height: auto !important;
      position: relative;
    }
    #header {
      background: #ff0;
      padding: 10px;
    }
    #page {
      width: 960px;
      margin: 0 auto;
      padding-bottom: 60px;/*等于footer的高度*/
      height: 2000px;
      background-color: yellowgreen;
    }
    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;/*脚部的高度*/
      background: #6cf;
      clear:both;
    }
  </style>
</head>
<body>
<div id="container">
  <div id="header">Header Section</div>
  <div id="page" class="clearfix">
    <div id="left">Left Sidebar</div>
    <div id="content">Main content</div>
    <div id="right">Right sidebar</div>
  </div>
  <div id="footer">Footer Section</div>

  <div>git  test</div>
</div>
</body>
</html>
