<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    .card {
      display: flex;
      perspective: 2000px;
    }

    .card:hover .face {
      transform: rotateY(-180deg);
    }

    .face {
      background-color: yellow;
    }

    .back {
      transform: rotateY(180deg);
      background-color: red;
    }

    .card:hover .back {
      transform: rotateY(0deg);
    }

    .face, .back {
      position: absolute;
      left: 0;
      top: 0;
      backface-visibility: hidden;
      width: 200px;
      height: 200px;
      transition: all ease-in 1s;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="face">face</div>
  <div class="back">
    <span>back</span>
  </div>
</div>
