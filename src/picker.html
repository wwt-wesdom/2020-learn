<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>picker</title>
  <style>
    .content {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="content" style="position:relative; max-height: 300px; min-height: auto; overflow-y: hidden">
    <div style="position:absolute; top: 0;left: 0;right: 0;" id="dragBox">
      <div>
        <div>内容</div>
        <div>内容</div>
        <div>内容</div>
        <div>内容</div>
        <div>内容</div>
        <div>内容</div>
        <div>内容</div>
        <div>内容</div>
        <div>内容</div>
        <div>内容</div>
        <div>内容</div>
        <div>内容</div>
      </div>
    </div>
  </div>
  <div>
    <span style="background-color: red;">左边</span><span style="background-color: green;">右边</span>
  </div>
  <div>
    <img src="" alt="">
    啦啦啦啦啦零零零零
  </div>
</body>
<script>
  const el = document.querySelector('#dragBox');
  let start = 0;
  el.addEventListener('touchstart', function (e) {
    start = e.touches[0].clientY;
    // console.log(e.touches[0].clientY);
  });
  el.addEventListener('touchmove', function (e) {
    let currY = e.touches[0].clientY;
    let moveY = currY - start;
    console.log(e.touches[0].clientY);
    if (moveY > 200) return;
    el.style.top = moveY + 'px'
  });
  el.addEventListener('touchend', function (e) {
    el.style.top = 0;
  });
  function misNaN(val) {
    val = Number(val);
    return val !== val;
  }
  let str = `<div>
    lafldskfaskdf
    <img src="" alt="">
    啦啦啦啦啦零零零零
    <img src="" alt="">
  </div>`
  const reg1 = /<img\b.*?(?:\>|\/>)/g;
  let str1 = str.replace(reg1, '[图片]');
  console.log(str1);
</script>
</html>
