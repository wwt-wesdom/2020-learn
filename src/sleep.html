<script>
  function sleep(time) {
    return new Promise(resolve => {
      setTimeout(() => {
        resolve(11111111);
      }, time)
    })
  }
  sleep(2000).then(res => {
    console.log(res);
    console.log(222222);
  });
  async function go() {
    console.log(111111);
    await sleep(2000)
    console.log(2222222222);
  }
  function *gene() {
    yield 1;
    yield 2;
    yield 3;
  }
  let s = gene();
  console.log(s.next());
  console.log(s.next());
  console.log(s.next());
  console.log(s.next());
</script>
