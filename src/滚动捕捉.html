<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>滚动捕捉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .wrapper {
      height: 100vh;
      overflow: auto;
      scroll-snap-type: y mandatory;
    }

    .section {
      scroll-snap-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #de5448;
      color: #fff;
      font-size: 3em;
    }

    .bg-blue {
      background: #4267b2;
    }

    .bg-green {
      background: #4CAF50;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="section">
    Content 1
  </div>

  <div class="section bg-blue">
    Content 2
  </div>

  <div class="section bg-green">
    Content 3
  </div>

  <div class="section">
    Content 4
  </div>

  <div class="section bg-blue">
    Content 5
  </div>
</div>
</body>
</html>
