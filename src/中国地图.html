<script type="text/javascript">
  var dom = document.getElementById('container');
  var myChart = echarts.init(dom, null, {
    renderer: 'canvas',
    useDirtyRect: false
  });
  var app = {};
  var option;

  myChart.showLoading();
  $.get('../json/china.json', function (usaJson) {
    myChart.hideLoading();
    echarts.registerMap('CHINA', usaJson, {

    });
    option = {
      title: {
        text: '',
        subtext: '',
        left: 'right'
      },
      tooltip: {
        trigger: 'item',
        showDelay: 0,
        transitionDuration: 0.2
      },
      visualMap: {
        left: 'right',
        min: 500000,
        max: 38000000,
        inRange: {
          color: [

            '#ffffbf',
          ]
        },
        text: ['High', 'Low'],
        calculable: true
      },
      toolbox: {
        show: true,
        //orient: 'vertical',
        left: 'left',
        top: 'top',
        feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
        }
      },
      series: [
        {
          name: '',
          type: 'map',
          // roam: true,
          map: 'CHINA',
          label: {
            show: true,
            position: 'inside ',
            emphasis: {
              show: true,
              textStyle: {
                color: '#fff'
              }
            }
          },
          markArea: {
            label: {
              show: true,
            },
            itemStyle: {
              color: 'blue',
            }
          },
          itemStyle: {
            normal: {
              areaColor: '#031525',
              borderColor: '#3B5077',
              position: 'inside'
            },
            emphasis: {
              areaColor: '#2B91B7'
            }
          },
          data: [
            { name: "北京", value: 199 },
            { name: "天津", value: 42 },

            { name: "内蒙古", value: 47 },
            { name: "辽宁", value: 67 },
            { name: "吉林", value: 82 },
            { name: "黑龙江", value: 123 },
            { name: "上海", value: 24 },
            { name: "江苏", value: 92 },
            { name: "浙江", value: 114 },
            { name: "安徽", value: 109 },
            { name: "福建", value: 116 },
            { name: "江西", value: 91 },
            { name: "山东", value: 119 },
            { name: "河南", value: 137 },
            { name: "湖北", value: 116 },
            { name: "湖南", value: 114 },
            { name: "重庆", value: 91 },
            { name: "四川", value: 125 },
            { name: "贵州", value: 62 },
            { name: "云南", value: 83 },
            { name: "西藏", value: 9 },
            { name: "陕西", value: 80 },
            { name: "甘肃", value: 56 },
            { name: "青海", value: 10 },
            { name: "宁夏", value: 18 },
            { name: "新疆", value: 180 },
            { name: "广东", value: 123 },
            { name: "广西", value: 59 },
            { name: "海南", value: 14 },
          ]
        }
      ]
    };
    myChart.setOption(option);
  });

  if (option && typeof option === 'object') {
    myChart.setOption(option);
  }

  window.addEventListener('resize', myChart.resize);
</script>
</body>
</html>
