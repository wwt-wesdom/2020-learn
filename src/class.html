<body>
<input type="text" id="input">
<button onclick="submit()">提交</button>
<div id="value">
  dfasdfsafd
</div>

    <video width="320" height="240" controls>

<script>
  function submit() {
    let a = document.getElementById('input');
    console.log(a.value);
    let b = document.getElementById('value');
    b.innerHTML = eval(a.value);
  }

  class Parent {
    _count = 0; // 直接定义变量
    #count = 0; // 变量前加#表示私用变量
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.b = 5;
    }

    get ownValue() {
      return this.#count;
    }

    set ownValue(val) { // ownValue非函数，是实例的一个属性，用于拦截属性的读取和设置
      this.#count++;
    }

    sum() {
      return this.x + this.y;
    }

    toSting() {

    }
  }

  let p = new Parent(1, 2);
  console.log(p.ownValue, 'before---------');
  p.ownValue = 8;
  console.log(p.ownValue, 'after----------');
  console.log(p.sum());

  class Child extends Parent {
    constructor() {
      super();
      // console.log(super());
    }

    parentMethod() {
      return super.sum();
    }
  }

  let c = new Child;
  console.log(c.parentMethod());
</script>
</body>
