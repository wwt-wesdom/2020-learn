<script>

  // 递归
function flatArr(arr) {
  let result = [];
  for (let i = 0; i < arr.length; i++) {
    // 当前项是数组，则合并数组
    if (Array.isArray(arr[i])) {
      result = result.concat(flatArr(arr[i]));
    } else {
      result.push(arr[i])
    }
  }
  return result
}
