<body>
<script>
  function Sub() {
    this.like = ['lol', 'jcc', 'apple']
  }
  Sub.prototype.sayHi = function () {

  }
  function Person(obj) {
    this.name = obj.name;
    this.age = obj.age;
    Sub.call(this)
  }
  Person.prototype = new Sub();
  Person.prototype.constructor = Person
</script>
