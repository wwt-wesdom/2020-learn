<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>响应式</title>
</head>
<body>
  <div>
    <input id="input" type="text" />
    <div id="message"></div>
    <button id="btn">sum</button>
  </div>
</body>
<script>
  let input = document.getElementById('input');
  let message = document.getElementById('message');
  input.addEventListener('input', function () {
    message.innerText = input.value;
  });
  let num1 = 1;
  let num2 = 2;
  let sum = num1 + num2;
  let obj = {};
  Object.defineProperty(obj, 'num', {
    get() {
      return sum
    },
    set(v) {
      message.innerText = v;
    }
  });
  message.innerText = obj.num;
  document.getElementById('btn').onclick = function changeSum() {
    num1 ++;
    obj.num = num1 + num2
  }

</script>
</html>
