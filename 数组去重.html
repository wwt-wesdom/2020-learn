<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组去重</title>
</head>
<body>
<script>

  function uniqueArr(arr) {
    let unique = {};
    function sortArr(obj) {
      if (typeof obj !== "object" || obj === null) {
        return obj;
      } else {
        if (Array.isArray(obj)) {
          return obj.sort();
        }
        return Object.keys(obj).sort();
      }
    }
    arr.forEach(item => {
      unique[JSON.stringify(item, sortArr(item))] = item;
    });
    return Object.keys(unique).map(item => {
      if (item === 'undefined') {
        return undefined
      } else {
        return JSON.parse(item);
      }
    });
  }
  let arr1 = [{name: 'tom', id: 0}, {id: 0, name: 'tom',}, {name: 'jack', id: 1}, {name: 'wwt', id: 2}];
  let arr2 = [1, 2, 3, 4, 5, 6, 2, 3, 6];
  let arr3 = ["", '', undefined, null, null, [1,2,3], [1,3,2], {id: 0, name: 'tom'}, 1, 2, 3, 2, {name: 'tom', id: 0}, {name: 'tom', id: 0} ];
  let arr4 = [[1,2,3], [1,3, 2]];
  // console.log(uniqueArr(arr1));
  console.log(uniqueArr(arr3));
   // console.log(uniqueArr(arr2));
   // console.log(uniqueArr(arr4));

</script>
</body>
</html>
