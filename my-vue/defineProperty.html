<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Title</title>
  <style></style>
</head>
<body>
  <div id="app"></div>
  <script>
    let data = {
      message: 'success',
      name: 'ssssssss'
    };
    let vm = {};

    function proxyData() {
      Object.keys(data).forEach(key => {
        Object.defineProperty(vm, key, {
          enumerable: true,
          get() {
            return data[key]
          },
          set(v) {
            if (v === data[key]) return;
            data[key] = v;
            document.querySelector('#app').innerHTML = data[key];
          }
        })
      })
    }

    proxyData();

    vm.message = '了了了了了了了了'
  </script>
</body>
</html>
