<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Title</title>
  <style></style>
</head>
<body>
<div id="content">

</div>
<!--<script src="https://cdn.bootcss.com/mustache.js/2.3.0/mustache.js"></script>-->
<script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/3.0.0/mustache.js"></script>
<script type="text/template" id="template">
  <ul>
    {{#arr}}
    <li>
      <p>{{name}}的信息</p>
      <p>姓名：{{name}}</p>
      <p>性别：{{sex}}</p>
      <p>年龄：{{age}}</p>
      <p>{{name}}的爱好</p>
      <ol>
        {{#hobby}}
        <li>{{.}}</li>
        {{/hobby}}
      </ol>
    </li>
    {{/arr}}
  </ul>
</script>
<script>
  console.log(Mustache);
  let templateStr = document.getElementById('template').innerHTML;
  let data = {
    arr: [
      {name: '张三', age: 18, sex: '男', hobby: ['篮球', '足球', 'LOL']},
      {name: '小红', age: 18, sex: '女', hobby: ['跳舞', '逛街', '王者荣耀']},
      {name: '李四', age: 18, sex: '男', hobby: ['篮球', '足球', 'LOL']},
    ]
  };
  let html = Mustache.render(templateStr, data);
  document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
