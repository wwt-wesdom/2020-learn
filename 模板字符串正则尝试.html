<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Title</title>
  <style></style>
</head>
<body>
  <div id="app">

  </div>
  <script>
    let str = `<div>{{name}}, {{age}}</div>`;
    let reg = /\{\{(\w+)\}\}/g;
    let data = {
      name: '小红',
      age: 19
    };
    let newStr = str.replace(reg, function (a, b, c) {
      return data[b]
    });
    document.querySelector('#app').innerHTML = newStr;
  </script>
</body>
</html>
