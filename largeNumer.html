<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>largeNumber</title>
</head>
<body>
<script src="./js/decimal.js"></script>
<script >
  let y =  new Decimal(0.37).mul(new Decimal(1.5));
  // let z = y.toFixed(2);
  console.log(y.toString());

  let a = new Decimal(0.37501111).toFixed(2).toString();
  console.log(a);



  window.newFetch = function () {
   return new Promise((resolve, reject)  => {
     setTimeout(() => {
       if (Math.random()*10 > 5) {
         resolve(true)
       } else {
         reject('false')
       }
     }, 2000)
   })
  }

  function getFetchRes() {
    return window.newFetch();
  }

  async function test() {
    let res = await getFetchRes().catch(err => {
      console.log(err);
    });
    console.log(res);
  }

  test();
</script>
</body>
</html>
