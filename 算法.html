  /**
   * 第一个错误版本，使用二分法
   */
  let result = function (isBadVersion) {
    return function (n) {
      let left = 1, right = n;
      while (left < right) {
        const mid = Math.floor(left + (right - left) / 2);
        if (isBadVersion(mid)) {
          right = mid; // 答案在区间[left, mid]中
        } else {
          left = mid + 1; // 答案在区间[mid + 1, right]中
        }
      }
      // 循环到 left === right, 区间缩小到一个点，这个点的下标即为答案
      return left
    }
  };

  /**
   * 无重复字符串的最长子串
   */
  function lengthOfLongestSubstring(str) {
    const occ = new Set();
    const n = str.length;
    // 右指针，初始值为-1，相当于我们在字符串的左边界的左侧，还没有开始移动
    let rk = -1, ans = 0;
    for (let i = 0; i < n; ++i) {
      if (i !== 0) {
        // 左指针向右移动一格，移除一个字符
        occ.delete(str.charAt(i - 1))
      }
      while (rk + 1 < n && !occ.has(str.charAt(rk + 1))) {
        // 不断的移动右指针
        occ.add(str.charAt(rk + 1));
        ++rk
      }
      // 第i到rk个字符是一个极长的无重复字符子串
      ans = Math.max(ans, rk - i + 1)
    }
    return ans;
  }

    let map = arr.reduce((pre, item) => {
      if (pre[item] === undefined) {
        pre[item] = 1
      } else {
        pre[item] = pre[item] + 1
      }
      return pre
    }, {})
    let mapArr = Object.keys(map).map(key => {
      return {key: key, value: map[key]}
    })
    let maxNum = mapArr.sort((a, b) => b.value - a.value)[0].value
    return mapArr.filter(item => {
      return item.value === maxNum
    })
  }

  /**
   * 数组去重
   * @param nums
   * @returns {number}
   */
  function removeDuplicates(nums) {
    if (nums.length === 0) {
      return 0;
    }
    let slow = 0;
    for (let fast = 1; fast < nums.length; fast++) {
      if (nums[fast] !== nums[slow]) {
        slow++;
        nums[slow] = nums[fast];
      }
    }
    return slow + 1;
  }

  function fn(str1, str2) {
    const doDelete = (str) => {
      let flag = 0;
      const stack = [];
      for (let i = 0; i < str.length; i++) {
        const char = str[i];
        stack.push(char)
        if (char === '<' && !flag) {
          flag++
        } else if (flag === 1) {
          if (char === '-') {
            flag++
          } else {
            flag--
          }
        }
        if (flag === 2) {
          stack.pop();
          stack.pop();
          stack.pop();
          flag = 0
        }
      }
      return String(stack)
    }
    return doDelete(str1) === doDelete(str2)
  }

    return (param) => {

        fn(param)
        count++
        if (count >= repeat) {

        }
      }, interval * 1000)
