<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>js原生事件</title>
  <style>
    html, body {
      height: 100%;
    }
    #content {
      width: 100%;
      height: 100%;
    }
    #menu {
      position: absolute;
      display: none;
      width: 100px;
      box-shadow: 0 1px 6px #888888;
      padding: 10px;
    }
  </style>
</head>
<body>
<div id="content">
  <div id="menu">
    <p>复制</p>
    <p>粘贴</p>
    <p>删除</p>
  </div>
</div>
<script>
  const box = document.getElementById("content");
  const option = document.getElementById("menu");
  box.oncontextmenu = function (e) {
    const x = e.clientX;
    const y = e.clientY;
    option.style.display = "block";
    option.style.top = y + "px";
    option.style.left = x + "px";
    return false;
  };
  box.onclick = function () {
    option.style.display = "none";
  };
</script>
</body>
</html>
