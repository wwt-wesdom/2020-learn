<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .circle-square{
      display: inline-block;
      width:100px;
      height:50px;
      line-height: 50px;
      background: radial-gradient(circle at bottom left, transparent 25px, rgb(245, 129, 127) 15px);
      filter: drop-shadow(2px 2px 2px rgba(238, 132, 66, 0.9));
    }
    .tip {
      display: inline-block;
      width: 100px;
      height: 30px;
      line-height: 30px;
      border: 1px solid rgb(245, 129, 127);
      border-radius: 4px;
      position: relative;
      background-color: #fff;
      filter: drop-shadow(0px 2px 4px rgba(245, 129, 127, 0.9));
    }
    .tip::before {
       content: "";
       width: 0;
       height: 0;
       border-style: solid;
       border-width: 0 10px 10px 10px;
       border-color: transparent transparent #fff transparent;
       position: absolute;
       top: -10px;
       left: 0;
       right: 0;
       margin: auto;
       z-index: 2;
     }
    .tip::after {
       content: "";
       width: 0;
       height: 0;
       border-style: solid;
       border-width: 0 10px 10px 10px;
       border-color: transparent transparent rgb(245, 129, 127) transparent;
       position: absolute;
       top: -11px;
       left: 0;
       right: 0;
       margin: auto;
       z-index: 1;
     }
    .tip-two {
      display: inline-block;
      width: 100px;
      height: 30px;
      line-height: 30px;
      border: 1px solid rgb(245, 129, 127);
      border-radius: 4px;
      position: relative;
      background-color: #fff;
      /*filter: drop-shadow(0px 2px 4px rgba(245, 129, 127, 0.9));*/
    }
    .tip-two:before {
      content: "";
      width: 20px;
      height: 20px;
      transform: rotate(90deg);
      border: 1px solid rgb(245, 129, 127);
      position: absolute;
      left: 0;
      right: 0;
      top: -10px;
    }
  </style>
</head>
<body>
  <div class="circle-square"></div>
  <div class="tip"></div>
  <div class="tip-two"></div>
  <script>
    function arg(...args) {
      console.log(args instanceof Array);
    }
  </script>
</body>
</html>
