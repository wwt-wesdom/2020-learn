<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<img id="img" width="100" height="100" src="https://1317261772.vod-qcloud.com/8fcf9c47vodcq1317261772/c6857e0d5576678020533680818/5576678020534547376.png"
     alt="./image/img2.jpg">
<button onclick="downloadVideo('视频URL')">下载视频</button>

<script>
  function downloadVideo(url) {
    var a = document.createElement('a');
    a.href = url;
    a.download = true; // 指定文件名
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
  let img = document.getElementById('img')
  console.log(img);
  img.attr("onerror","this.src=this.onerror=null;this.src='./image/img2.jpg'")
</script>

<script>
</script>
</body>
</html>
